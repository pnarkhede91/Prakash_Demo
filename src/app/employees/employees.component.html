<div style="float:left;width: 50%">
 

  
<div class="form-group col-sm-12" style="background-color:#D4EDDA;padding:10px;">

   <h4>Search</h4>
<form #searchData="ngForm" (ngSubmit)="searchDataFilter(searchData)" novalidate>
  <div class="col-sm-4">
    
 		<input class="form-control-sm" id="inputdefault" placeholder="Customer Name" type="text" name="cname" ngModel #cname="ngModel" autocomplete="off">
 		
  </div>
  
  <div class="col-sm-4">
   
    	<input class="form-control-sm" id="inputdefault" placeholder="Customer Mobile" type="text" name="cmobile" ngModel #cmobile="ngModel" autocomplete="off">
    	
  </div>
  
  <div class="col-sm-4">
  
		 <input class="form-control-sm" id="inputdefault" value="Search" type="submit"> &nbsp;&nbsp;&nbsp;
		
  </div>
	</form>
</div>


  <table width="100%" border="1" style="border-collapse: collapse;" >
	  <tbody>
		<tr bgcolor="#000000" style="color: white;padding: 10px">
		  <td>Id</td>
		  <td>First Name</td>
		  <td>Mobile</td>
		  <td>Action</td>

		</tr>
		<tr *ngFor="let emp1 of pagedItems;let i = index" [attr.data-index]="i">
		  <td>{{(pager.currentPage-1)*10+i+1}}</td>
		  <td>{{emp1.user_name}}</td>
		  <td>{{emp1.user_mobile_no}}</td>
		  <td><a (click)="selectData(emp1,template)">View</a>&nbsp; | &nbsp;
		  <a (click)="RemoveEmployee(emp1.user_id)">Delete</a></td>

		</tr>

    </tbody>
  </table>

	<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
            
</div>
 
 
 <ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Employee Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <employee-details-view [record]="selectedRecord">ok</employee-details-view>
  </div>
</ng-template>
